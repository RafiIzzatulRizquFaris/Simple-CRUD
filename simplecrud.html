<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <style>
        body {
            margin: 10px
        }
    </style>
</head>

<body>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">-></span>
        </div>
        <input type="text" class="form-control" placeholder="Insert Something" aria-label="Username"
            aria-describedby="basic-addon1" id="inputText">
        <div class="input-group-append">
            <input class="btn btn-outline-secondary" type="submit" id="btnInsert" onclick="create()" value="Insert">
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
    </div>

    <div id="product"></div>

    <script>
        let array = []
        let arrayImage = []
        let btnInsert = $("#btnInsert")
        let placeholder = document.getElementById('product')

        function show() {
            placeholder.innerHTML = ""
            for (let i = 0; i < array.length; i++) {
                placeholder.innerHTML +=
                    '<div class="card mb-3" style="max-width: 100%;"><div class="row no-gutters"><div class="col-md-4"><img src="' +
                    arrayImage[i] +
                    '" style="width: 20%" class="card-img" alt="..."></div><div class="col-md-8"><div class="card-body"><h5 class="card-title">' +
                    array[i] +
                    '</h5><input class="btn btn-outline-secondary" type="submit" id="btnDelete" onclick="deleted(' + i +
                    ')" value="Delete"><input class="btn btn-outline-secondary" type="submit" id="btnUpdate" onclick="update(' +
                    i + ')" value="Update"></div></div></div></div>'
            }
        }

        function create() {
            let inputText = $("#inputText").val()
            let inputImg = $("#inputGroupFile01").val()
            console.log(inputText)
            array.push(inputText)
            arrayImage.push(inputImg)
            show()
        }

        function deleted(choose) {
            array.splice(choose, 1)
            show()
        }

        function update(choose) {
            let newProduct = prompt("Updating Product " + array[choose])
            array[choose] = newProduct
            show()
            alert("Product Updated" + array[choose])
        }
    </script>
</body>

</html>
